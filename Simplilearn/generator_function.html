<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <p id = "demo" ></p>
        <p id = "demo1" ></p>
        <p id = "demo2" ></p>
    </body>

    <script>
      function* generateFunc(){
        yield 1;
        yield 2;
        yield 34;
        return 3;
      }
      let generator = generateFunc();
      let one = generator.next();
      let two = generator.next();
      let dem = generator.next();
      let three = generator.next();

      alert(JSON.stringify(one));  //converts javascript object or value with json string
      alert(JSON.stringify(two));
      alert(JSON.stringify(dem));
      alert(JSON.stringify(three));
    </script>
</html>
