<html>
    <head>
        <title>Javascript loops</title>
    </head>

    <body>
        <h1>For loops</h1>

        <script>
           let x;
           for(x=0;x<5;x++){
            console.log(x);
           } 

// breaking out of a loop using break
           let y;
           for(y=1;y<=10;y++){
            console.log(y);
            if(y==5){
                break;
            }
           }

//skipping a loop cycle using continue

           let z;
           for(z=1;z<=10;z++){
            if(z==5){
                continue;
            }
            console.log(z);
           }
        </script>
    </body>
</html>
