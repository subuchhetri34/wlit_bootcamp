<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Traversal Example</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style>
            .highlight {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div id="container" class="m-5">
            <h1>DOM Traversal Example</h1>

            <span id="textSpan">Hello, this is the first span.</span>

            <p class="highlight">Paragraph 1 with class "highlight".</p>
            <p class="highlight">Paragraph 2 with class "highlight".</p>

            <p id="para">Paragraph 3 without class "highlight".</p>
        </div>
        
        <script>

            const newElement = document.createElement("p");
            newElement.innerHTML = "new element";

            console.log("new element",newElement);

            const container = document.getElementById("container");
            container.appendChild(newElement);


            const textSpan = document.getElementById("textSpan");
          //  textSpan.textContent = "This is the new updated text.";

            textSpan.innerHTML = "<b><i>This is the new updated text.</i></b>";
            const  textSpanContent = textSpan.textContent;
            console.log("textSpan.....",textSpan);
            console.log("textSpanContent",textSpanContent);


            var highlightItems = document.getElementsByClassName("highlight");
            console.log("highlights", highlightItems);

            
        </script>

    </body>
</html>
