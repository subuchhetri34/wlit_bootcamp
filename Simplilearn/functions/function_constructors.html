<html>
    <head>
        <title>JavaScript Functions</title>
    </head>
    <body>
        <p id = "demo" ></p>
        <p id = "demo1" ></p>
        <p id = "demo2" ></p>
    
    <script>
        //function constructor
        var MyFunction =new Function("a","b","return a+b");
        var x= MyFunction(2,3);
        document.getElementById("demo").innerHTML = "The sum is "+x;

//self invoking functions
       (function(){
        alert("Hello! Welcome")
       })();


       //function as values
        function Product(a,b){
            return a*b
        }
        let y = Product(2,5);
        document.getElementById("demo1").innerHTML = "The product is "+y;

        let z = Product(2,5)*5;
        document.getElementById("demo2").innerHTML = z;
    </script>
    </body>
</html>
