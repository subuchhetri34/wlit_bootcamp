<html>
    <head>
        <title>
            Javascript Objects
        </title>
    </head>

    <body>
        <h1>Javascript Objects Methods</h1>
        <p id="demo"></p>  
        <button id="click_me">Click me</button>
    </body> 

    <script>
        let user ={
            name:"Monica",
            age: 25
        };
        function sayHi(){
            alert("Hello!");    //display message
        }
        user.message = sayHi;    //adding message property to user object
        document.getElementById("demo").innerHTML = "Hi " + user.name;
        document.getElementById("click_me").onclick = user.message;
        
    </script>
</html>
