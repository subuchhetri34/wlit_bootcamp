<html>
    <head>
        <title>JavaScript Closures</title>
    </head>
    <body>
        <p id = "demo" ></p>
        <p id = "demo1" ></p>
        <p id = "demo2" ></p>
       
    </body>

    <script>
        //variable scope

        let a=10;
        function myFunction(){
            let b=20;
            document.write(a+b);
        }
        myFunction();


        var x=10;
        function firstFunction(){
            var y=20;
            function secondFunction(){
                var z = 20 + x+y ;
                return z;
            }
            return secondFunction();
        }
        var sum = firstFunction();
        document.write('<br>' + "The sum is " + sum+ '<br>');
    </script>     
</html>
