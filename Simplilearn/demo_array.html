<html>
    <head>
        <title>Learning Javascript</title>
    </head>

    <body>
        <p id="demo"></p>
        <p id="bike"></p>
        <p id="vehicle"></p>
        <p id = "sort"></p>
        <p id ="reverse"></p>
        <p id="num1"></p>
        <p id ="num"></p>
        <p id="filter"></p>
        <p id="sum"></p>
    </body>

    <script>
        let cars = ["bmw","volvo","honda"];     //creating array
        document.getElementById("demo").innerHTML = cars;

        let bmw=cars[0];         
        document.getElementById("demo").innerHTML = bmw;

        let len = cars.length;      //.length gives length of an array
        document.getElementById("demo").innerHTML = len;

        let last = cars[cars.length-1];        //accessing last element
        document.getElementById("demo").innerHTML = last;

        //looping over array
        cars.forEach((item,index,array) => {      
            console.log(item,index);
        });
        document.getElementById("demo").innerHTML = cars.toString;    // changing array type to string type

        let last1 = cars.pop();       //remove last element from array
        document.getElementById("demo").innerHTML = last1;
        let last2 =cars[cars.length-1];
        console.log(last2);

        cars.push("audi");     //adding element to end of the array
        document.getElementById("demo").innerHTML = cars;

        cars.shift();      //remove first element from an array
        document.getElementById("demo").innerHTML = cars;

        cars.unshift("hyundai");  //add element at the beginning of an array 
        document.getElementById("demo").innerHTML = cars;

        let bikes =["yamaha","suzuki","royal enfield"];  //creating another array 'bikes'
        document.getElementById("bike").innerHTML = bikes;

        let vehicles = cars.concat(bikes);   //merging cars and bikes...(cars then bikes)
        document.getElementById("vehicle").innerHTML=vehicles;

        let vehicles1 = bikes.concat(cars);   //bikes then cars
        document.getElementById("vehicle").innerHTML=vehicles1;

        vehicles.sort();    //sorting in ascending order
        document.getElementById("sort").innerHTML = vehicles; 

        vehicles.reverse();   //reverse an array
        document.getElementById("reverse").innerHTML=vehicles;



        //map,reduce and filter concepts

        let num1=[2,3,4,5,6,7];
        document.getElementById("num1").innerHTML=num1;

        let num2=num1.map(multiply);   //this function muliples each element of array num1 by 2 and store it in num2
        function multiply(value){
            return value*2;
        }
        document.getElementById("num").innerHTML = num2;


        //filter method
        let num3 = num1.filter(comp);  //takes each element of num1,checks if it meets the following condition and only maps it to num3 if true
        function comp(value){
            return value>4;
        }
        document.getElementById("filter").innerHTML=num3;

        //reduce method
        let num4 = num1.reduce(sum)   //reducing an array values down to just one value using a function...in this case sum
        function sum(total,value){
            return total+value;
        }
        document.getElementById("sum").innerHTML=num4;


    </script>
</html>
